<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort algo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <div class="flex flex-col items-center justify-center h-screen">
        <canvas id="canvas" width="800" height="500"></canvas>
        
        <div class="my-4">
            <button id="shuffle" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mx-2">Shuffle</button>
            <button id="bubbleSort" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mx-2">Bubble Sort</button>
            <button id="quickSort" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mx-2">Quick Sort</button>
            <button id="heapSort" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mx-2">Heap Sort</button>
        </div>
        
        <div class="flex items-center justify-between">
            <input type="range" min="0" max="100" value="0" id="delay" class="slider mx-2">
            <span id="delayOutput" class="text-white"></span>
        </div>
        
        <div class="flex gap-6 mt-6">
            <a href="https://www.philiploebl.online/" class="hover:underline">Portfolio</a>
            <div class="select-none text-neutral-700">|</div>
            <a href="/" class="hover:underline">Home</a>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
